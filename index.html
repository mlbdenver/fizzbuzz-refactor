<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monica's FizzBuzz Refactor</title>
  <link type="text/css" rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/ico" href="favicon.ico">
  <script src="http://code.jquery.com/jquery.min.js"></script>
  <script src="js/app.js"></script>
</head>
<body id="container">
  <header class="banner">
    <h1>FizzBuzz <span class="jazz">Refactor</span></h1>
  </header>
  <section id="main">
    <h2>Enter the ending number here!</h2>
    <div class="entry">
      <input type="text" id="stop" maxlength="10">
      <input type="submit" id="button" value="Go">
    </div>
    <div class="output">
      <p class="num"></p>
    </div>
  </section>
  <footer>
  </footer>
</body>
</html>
